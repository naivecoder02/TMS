<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-box">
        <div class="login-box-formbox">
          <div class="login-box-login">
            <h1>Admin</h1>
            <form action="#">
              <div>
                <label for="email"> Username</label>
                <input type="email" name="email" class="input-email" />
              </div>
              <div>
                <label for="password"> Password</label>
                <input type="password" name="password" class="input-password" />
              </div>
              <div>
                <input type="button" value="Login" class="btn" />
              </div>
            </form>
            <div class="alternate-text">Or</div>
            <div class="alternate-boxes">
              <div class="alternate-box">
                <h3>User</h3>
              </div>
              <div class="alternate-box">
                <h3>Admin</h3>
              </div>
              <div class="alternate-box">
                <h3>Resolver</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="login-box-quotebox">
          <div class="quote-container">
            <h1 style="color: white;">Hi</h1>
            <h2>Welcome to</h2>

            <div class="quote" style="font-size: 90px;">Ticket Management System</div>
            
          </div>
        </div>
      </div>
</body>
</html>
