<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chat App</title>
  <style>
    
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      .chat-container {
        width: 80%;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }
  
      .chat-log {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        background-color: #f4f4f4;
        color: #000;
      }
  
      .chat-message {
        display: flex;
        margin-bottom: 10px;
      }
  
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #000;
        margin-right: 10px;
      }
  
      .message-content {
        flex-grow: 1;
      }
  
      .message-text {
        background-color: #000;
        color: #fff;
        padding: 10px;
        border-radius: 10px;
      }
  
      .user-message {
        align-self: flex-end;
      }
  
      .input-container {
        display: flex;
        margin-top: 20px;
      }
  
      .message-input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
  
      .send-button {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
  
      .send-button:hover {
        background-color: #333;
      }
   
      .resolver-message {
        align-self: flex-start;
        background-color: #ddd;
        color: #000;
      }
  
      .resolver-message .avatar {
        margin-right: 0;
        margin-left: 10px;
      }
  
      .resolver-message .message-content {
        order: 2;
      }
  
      .resolver-message .message-text {
        background-color: #ddd;
        color: #000;
      }
    
    .message-input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .send-button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .send-button:hover {
      background-color: #333;
    }

    /* Enhance the appearance of the chat log */
    .chat-log {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      overflow-y: auto;
      max-height: 400px;
    }

    /* Style for file attachments */
    .file-container {
    display: flex;
    align-items: center;
    margin-top: 5px;
    padding: 5px;
    background-color: #f4f4f4;
    border-radius: 10px;
    }

    .attachment-preview {
    max-width: 100px;
    max-height: 100px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 10px;
    }

    /* Adjust the message text style to make room for attachments */
    .message-text {
    background-color: #000;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    margin-top: 5px;
    }

    /* Style for the resolver's attachment message */
    .resolver-message .message-text {
    background-color: #ddd;
    color: #000;
    }


  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chat-log">
      <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
      <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
      <div class="input-container">
        <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
        <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx">
        <button class="send-button" id="send-button">Send</button>
      </div>
      
      <button class="send-button" id="send-button">Send</button>
    </div>
  </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();

    

    const chatLog = document.getElementById('chat-log');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    let isCurrentUserSender = true;

    let userRole = '';

    fetch('/getUserRole')
    .then(function(data){
        return data.json();
    })
    .then(function(data){
        console.log(data)
        userRole = data.role
        
    sendButton.addEventListener('click', function () {
        const messageText = messageInput.value.trim();
        const fileInput = document.getElementById('file-input');
        const selectedFile = fileInput.files[0];

        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('user', userRole);
        formData.append('message', messageText);

        socket.emit('chat message', formData);
    });

    socket.on('chat message', function (msg) {
    const messageDiv = document.createElement('div');
    const messageClassName = msg.role === 'user' ? 'user-message' : 'resolver-message';
    messageDiv.className = `chat-message ${messageClassName}`;

    let messageContent = '';
    if (msg.message) {
        messageContent += `<div class="message-text">${msg.message}</div>`;
    }

    if (msg.fileUrl) {
        messageContent += `<div class="file-container">
                            <a href="${msg.fileUrl}" target="_blank">
                                <img src="${msg.fileUrl}" alt="Attachment" class="attachment-preview">
                            </a>
                            </div>`;
    }

    messageDiv.innerHTML = `
        <div class="message-content">
        ${messageContent}
        </div>
        <div class="avatar"></div>
    `;

    chatLog.appendChild(messageDiv);
    messageInput.value = '';
    chatLog.scrollTop = chatLog.scrollHeight;
    });



    
  </script>
  
</body>
</html>
